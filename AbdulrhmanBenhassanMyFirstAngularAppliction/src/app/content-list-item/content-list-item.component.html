<div class="content-item">
  <h2>{{ content.title }}</h2>
  <img [src]="content.imgSrc" alt="{{ content.title }}">
  <p>{{ content.description }}</p>
  <p><strong>Author:</strong> {{ content.author }}</p>
  <p><strong>Type:</strong> {{ content.type }}</p>
  <p><strong>Tags:</strong> {{ content.tags.join(', ') }}</p>
</div>
